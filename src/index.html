<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link type="text/css" href="./styles/main.css">
	<title>Document</title>
</head>
<body>
<section class="page">
	<nav class="page-selector">
		<button id="serialize" class="selector-button">
			<span class="selector-button--text">
				Serialize
			</span>
		</button>
		<button id="deserialize" class="selector-button">
			<span class="selector-button--text">
				Deserialize
			</span>
		</button>
	</nav>
	<section class="page-content serialize show">
		<form id="serialize-form" class="page-form">
			<label for="serialize-input" class="page-title">Serialize</label>
			<input id="serialize-input" name="numList" class="page-input" type="text" placeholder="Enter a sequence of numbers">
			<button class="serialize-button">Get string</button>
			<p id="serialize-response">The result will be displayed here</p>
		</form>
	</section>
	<section class="page-content deserialize hide">
		<form id="deserialize-form" class="page-form">
			<label for="deserialize-input" class="page-title">Deserialize</label>
			<input id="deserialize-input" name="hexList" class="page-input" type="text" placeholder="Enter string to deserialize">
			<button class="deserialize-button" type="submit">Get string</button>
			<p id="deserialize-response">The result will be displayed here</p>
		</form>
	</section>
</section>
<script type="meta" src="./index.ts"></script>
</body>
</html>
